<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>angularJS入门	demo-8</title>
<script src="angular.min.js"></script>
<script>
	//建立模块
	var app=angular.module("maApp",[]);
	app.controller("myController",function($scope,$http){
		
		$scope.findList=function(){
			
			$http.get("data.json").success(
				function(response){
					$scope.list=response;
				}		
			);
			
		}
		
	});
</script>
</head>
<body ng-app="maApp" ng-controller="myController" ng-init="findList()">
	<table>
		<tr>
			<td>姓名</td>
			<td>数学</td>
			<td>语文</td>
		</tr>
		<tr ng-repeat="x in list">
			<td>{{x.name}}</td>
			<td>{{x.shuxue}}</td>
			<td>{{x.yuwen}}</td>
		</tr>
	</table>
</body>
</html>
